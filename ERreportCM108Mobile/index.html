<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Election Reporter Mobile (Safe Sync V.3.0)</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Prompt', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hide Scrollbar Globally */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .nav-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-hidden { transform: translateY(100%); }
        .candidate-img { width: 40px; height: 54px; object-fit: cover; border-radius: 6px; background-color: #e2e8f0; }
        
        /* Modal Animation */
        .modal-enter { animation: modalIn 0.2s ease-out forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .beam { position: absolute; width: 200vw; height: 40vh; background: linear-gradient(90deg, transparent 0%, rgba(30, 64, 175, 0.3) 25%, rgba(59, 130, 246, 0.7) 50%, rgba(30, 64, 175, 0.3) 75%, transparent 100% ); transform: rotate(-25deg); filter: blur(80px); pointer-events: none; z-index: 5; mix-blend-mode: screen; }
        .beam-1 { top: -20%; left: -50%; animation: sweep 12s infinite ease-in-out; }
        @keyframes sweep { 0% { transform: translate(-15%, -5%) rotate(-25deg); } 50% { transform: translate(15%, 5%) rotate(-25deg); } 100% { transform: translate(-15%, -5%) rotate(-25deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Firebase Config ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyC4xL7-ooqRwL8837vjn_X5fnrFfbYyrAc",
            authDomain: "election-results-report-cm108.firebaseapp.com",
            projectId: "election-results-report-cm108",
            storageBucket: "election-results-report-cm108.firebasestorage.app",
            messagingSenderId: "793102348089",
            appId: "1:793102348089:web:35c0a022e5dbf960f042e8",
            measurementId: "G-07QVSX6VLR"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const DISTRICTS_COUNT = 10;
        const INITIAL_DATA = {
            settings: { title: "ผลคะแนนเลือกตั้งเชียงใหม่", footer: "ผลไม่เป็นทางการ", cycleTime: 10, marqueeSpeed: 20, displayMode: 'auto', activeSlide: 0, showPercentage: true },
            partyColors: {},
            districts: Array.from({length: DISTRICTS_COUNT}, (_, i) => ({
                id: i + 1, name: `เขต ${i + 1}`, lastUpdated: null, progress: 0,
                candidates: Array.from({length: 12}, (_, j) => ({ no: j + 1, name: `ผู้สมัคร ${j + 1}`, party: "อิสระ", score: 0, image: "" }))
            }))
        };

        // --- Icon Components ---
        const Icon = ({ name, className = "" }) => {
            const icons = {
                score: <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />,
                settings: (
                    <React.Fragment>
                        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </React.Fragment>
                ),
                colors: <path d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />,
                save: <path d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />,
                chevronDown: <path d="M19 9l-7 7-7-7" />,
                chevronUp: <path d="M5 15l7-7 7 7" />,
                monitor: <path d="M2 8a2 2 0 012-2h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8z M7 21h10 M12 18v3" />,
                lock: <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />,
                logout: <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />,
                trash: <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />,
                plus: <path d="M12 4v16m8-8H4" />,
                reset: <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />,
                warning: <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />,
                check: <path d="M5 13l4 4L19 7" />
            };
            return <svg className={`w-5 h-5 ${className}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2.5">{icons[name]}</svg>;
        };

        const LoaderIcon = ({ size=20 }) => (
            <svg className="animate-spin" width={size} height={size} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        // --- Login Component ---
        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault(); 
                setLoading(true); 
                setError('');
                try { await auth.signInWithEmailAndPassword(email, password); } 
                catch (err) { setError('ล็อกอินไม่สำเร็จ ตรวจสอบข้อมูลอีกครั้ง'); setLoading(false); }
            };

            return (
                <div className="min-h-[100dvh] flex items-center justify-center bg-slate-900 p-4 relative overflow-hidden">
                    <div className="beam beam-1 opacity-20"></div>
                    <div className="w-full max-w-sm relative z-10 flex flex-col gap-6 animate-[fadeIn_0.5s]">
                        <div className="text-center">
                             <div className="w-20 h-20 bg-blue-500/10 text-blue-400 rounded-[2rem] flex items-center justify-center mx-auto mb-6 border border-blue-500/20 shadow-[0_0_30px_rgba(59,130,246,0.2)]">
                                <Icon name="lock" className="w-8 h-8" />
                            </div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight">Admin Login</h2>
                            <p className="text-blue-200/60 text-xs mt-2">สำหรับเจ้าหน้าที่บันทึกคะแนน</p>
                        </div>
                        <div className="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-6 border border-white/10">
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div><label className="block text-[10px] font-bold text-blue-300 uppercase mb-1.5 ml-1 tracking-widest">Email Address</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required className="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-4 py-3 text-white focus:border-blue-500 focus:bg-slate-900/80 outline-none transition-all placeholder:text-white/20 text-sm" placeholder="user@example.com"/></div>
                                <div><label className="block text-[10px] font-bold text-blue-300 uppercase mb-1.5 ml-1 tracking-widest">Password</label><input type="password" value={password} onChange={e=>setPassword(e.target.value)} required className="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-4 py-3 text-white focus:border-blue-500 focus:bg-slate-900/80 outline-none transition-all placeholder:text-white/20 text-sm" placeholder="••••••••"/></div>
                                {error && <div className="text-red-300 text-xs font-medium text-center bg-red-500/20 p-3 rounded-xl border border-red-500/20 flex items-center justify-center gap-2"><div className="w-1.5 h-1.5 rounded-full bg-red-400 animate-pulse"></div>{error}</div>}
                                <button type="submit" disabled={loading} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-2xl active:scale-95 transition-all flex justify-center items-center gap-2 shadow-lg shadow-blue-900/20 mt-2 text-sm">{loading ? <LoaderIcon /> : 'เข้าสู่ระบบ'}</button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Custom Confirm Modal ---
        function ConfirmModal({ isOpen, onClose, onConfirm, title, message, type = 'danger' }) {
            if (!isOpen) return null;
            const isDanger = type === 'danger';
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-[fadeIn_0.2s]">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-xs overflow-hidden modal-enter">
                        <div className="p-6 text-center">
                            <div className={`w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce ${isDanger ? 'bg-red-100 text-red-500' : 'bg-amber-100 text-amber-500'}`}>
                                <Icon name="warning" className="w-8 h-8" />
                            </div>
                            <h3 className="text-lg font-black text-slate-800 mb-2">{title}</h3>
                            <p className="text-slate-500 text-xs font-medium leading-relaxed">{message}</p>
                        </div>
                        <div className="flex border-t border-slate-100">
                            <button onClick={onClose} className="flex-1 py-4 text-sm font-bold text-slate-500 hover:bg-slate-50 active:bg-slate-100 transition-colors">ยกเลิก</button>
                            <div className="w-px bg-slate-100"></div>
                            <button onClick={onConfirm} className={`flex-1 py-4 text-sm font-bold transition-colors ${isDanger ? 'text-red-500 hover:bg-red-50 active:bg-red-100' : 'text-amber-600 hover:bg-amber-50 active:bg-amber-100'}`}>ยืนยัน</button>
                        </div>
                    </div>
                </div>
            );
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [data, setData] = useState(null);
            const [activeTab, setActiveTab] = useState('score');
            const [selectedDistrict, setSelectedDistrict] = useState(1);
            const [isSaving, setIsSaving] = useState(false);
            const [saveSuccess, setSaveSuccess] = useState(false);
            const [status, setStatus] = useState('connecting');
            const [showBottomNav, setShowBottomNav] = useState(false);
            
            // Modal States
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [resetTarget, setResetTarget] = useState(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const init = async () => {
                    try {
                        const docRef = db.collection('election_data').doc('chiangmai_live');
                        const unsubscribe = docRef.onSnapshot((doc) => {
                            if (doc.exists) {
                                const fetchedData = doc.data();
                                // Ensure progress field exists
                                if (!fetchedData.districts[0].progress) {
                                    fetchedData.districts = fetchedData.districts.map(d => ({...d, progress: d.progress || 0}));
                                }
                                setData(fetchedData);
                                setStatus('online');
                            } else {
                                docRef.set(INITIAL_DATA);
                            }
                        }, () => setStatus('offline'));
                        return () => unsubscribe();
                    } catch (err) {
                        setStatus('offline');
                    }
                };
                init();
            }, [user]);

            const handleInputChange = (candidateNo, value) => {
                const newData = { ...data };
                const district = newData.districts.find(d => d.id === selectedDistrict);
                const candidate = district.candidates.find(c => c.no === candidateNo);
                candidate.score = parseInt(value) || 0;
                setData(newData);
            };

            const handleProgressChange = (val) => {
                const newData = { ...data };
                const district = newData.districts.find(d => d.id === selectedDistrict);
                district.progress = Math.min(100, Math.max(0, parseInt(val) || 0));
                setData(newData);
            };

            // *** FIXED SAVE LOGIC V.3.0: Read-Merge-Write ***
            // This function fetches the LATEST data from server, merges the local changes for the specific district,
            // and writes it back. This prevents overwriting other districts edited by other admins.
            const saveData = async (distId = null, overrideData = null) => {
                // Use overrideData if provided (for instant actions like delete/reset), otherwise use current local data
                const dataToSave = overrideData || data;
                
                if (!dataToSave) return;
                
                if (isSaving) return;
                setIsSaving(true);
                setSaveSuccess(false);

                try {
                    const docRef = db.collection('election_data').doc('chiangmai_live');
                    
                    // 1. Fetch latest server data
                    const docSnap = await docRef.get();
                    if (!docSnap.exists) {
                         // Fallback if doc doesn't exist (unlikely)
                         await docRef.set(dataToSave);
                         return;
                    }
                    const serverData = docSnap.data();
                    let updatePayload = {};

                    if (distId) {
                        // --- Saving Specific District (Safe Merge) ---
                        const now = new Date(); 
                        const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`; 
                        
                        // Get the fresh district array from SERVER
                        const currentDistricts = serverData.districts || [];
                        const districtIndex = currentDistricts.findIndex(d => d.id === distId);
                        
                        // Get OUR updated district data (from local state or override)
                        const localDistData = dataToSave.districts.find(d => d.id === distId);

                        if (districtIndex !== -1 && localDistData) {
                            // Prepare updated district object
                            const distToSave = { ...localDistData, lastUpdated: timeStr };

                            // Update ONLY this specific index in the server's array
                            currentDistricts[districtIndex] = distToSave;

                            // Payload is the array with ONE updated item, rest are preserved from server
                            updatePayload = { districts: currentDistricts };
                            
                            // Update local timestamp so UI reflects it immediately
                            if (!overrideData) {
                                 setData(prev => ({
                                    ...prev,
                                    districts: prev.districts.map(d => d.id === distId ? distToSave : d)
                                }));
                            }
                        }
                    } else {
                        // --- Saving Global Settings ---
                        // Update only settings & colors fields, DO NOT touch districts
                        updatePayload = {
                            settings: dataToSave.settings,
                            partyColors: dataToSave.partyColors
                        };
                    }

                    // 2. Write back the safely merged payload
                    await docRef.update(updatePayload);

                    setSaveSuccess(true);
                    setTimeout(() => setSaveSuccess(false), 2000); 
                } 
                catch(e) { 
                    console.error(e);
                    alert("บันทึกไม่สำเร็จ: " + e.message); 
                } finally {
                    setIsSaving(false);
                }
            };

            // Reset Logic (Uses saveData for safe write)
            const confirmResetDistrict = () => {
                if (!resetTarget) return;
                const newData = JSON.parse(JSON.stringify(data)); // Deep clone
                const dIdx = newData.districts.findIndex(d => d.id === resetTarget);
                
                if (dIdx !== -1) {
                    newData.districts[dIdx].candidates.forEach(c => c.score = 0);
                    newData.districts[dIdx].progress = 0;
                    
                    // Update Local State UI
                    setData(newData);
                    setResetTarget(null); // Close modal
                    
                    // Push to Server Safely
                    saveData(resetTarget, newData);
                }
            };

            const addCandidate = () => {
                const newData = { ...data };
                const district = newData.districts.find(d => d.id === selectedDistrict);
                const newNo = district.candidates.length + 1;
                district.candidates.push({ no: newNo, name: `ผู้สมัคร ${newNo}`, party: "อิสระ", score: 0, image: "" });
                setData(newData);
            };

            // Delete Logic (Uses saveData for safe write)
            const confirmDeleteCandidate = () => {
                if (deleteTarget) {
                    const newData = JSON.parse(JSON.stringify(data)); // Deep clone
                    const district = newData.districts.find(d => d.id === selectedDistrict);
                    
                    if (district) {
                        district.candidates.splice(deleteTarget.index, 1);
                        
                        // Update Local State UI
                        setData(newData);
                        setDeleteTarget(null); // Close modal
                        
                        // Push to Server Safely
                        saveData(selectedDistrict, newData);
                    }
                }
            };

            const handleLogout = async () => {
                if(confirm('ออกจากระบบ?')) {
                    await auth.signOut();
                }
            };

            if (authLoading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-white"><LoaderIcon size={40} /></div>;
            if (!user) return <LoginScreen />;
            if (!data) return <div className="h-screen flex items-center justify-center bg-slate-900 text-white"><div className="text-center"><div className="animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500 mx-auto mb-4"></div><p className="animate-pulse text-xs">โหลดข้อมูล...</p></div></div>;

            const currentDistrictObj = data.districts.find(d => d.id === selectedDistrict);

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-100 relative overflow-hidden">
                    {/* Delete Modal */}
                    <ConfirmModal 
                        isOpen={!!deleteTarget} 
                        title="ยืนยันการลบ?" 
                        message={`คุณต้องการลบ "${deleteTarget?.name}" ออกจากรายการใช่หรือไม่?`}
                        onClose={() => setDeleteTarget(null)} 
                        onConfirm={confirmDeleteCandidate} 
                    />

                    {/* Reset Modal */}
                    <ConfirmModal 
                        isOpen={!!resetTarget} 
                        title="รีเซ็ตคะแนน?" 
                        message={`คุณต้องการล้างคะแนนทั้งหมดของ "เขต ${resetTarget}" ให้เป็น 0 ใช่หรือไม่?`}
                        type="warning"
                        onClose={() => setResetTarget(null)} 
                        onConfirm={confirmResetDistrict} 
                    />

                    {/* Header Compact */}
                    <header className="bg-slate-900 text-white px-4 py-3 shrink-0 shadow-lg relative z-50">
                        <div className="flex justify-between items-center">
                            <h1 className="font-bold text-base uppercase tracking-tight">Admin Election</h1>
                            <div className="flex items-center gap-2">
                                <div className={`w-2 h-2 rounded-full ${status === 'online' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500 animate-pulse'}`}></div>
                                <span className="text-[9px] font-bold uppercase tracking-widest text-slate-400">{status}</span>
                            </div>
                        </div>
                    </header>

                    <main className={`flex-1 overflow-y-auto transition-all duration-300 ${showBottomNav ? 'pb-24' : 'pb-12'}`}>
                        {activeTab === 'score' && (
                            <div className="animate-[fadeIn_0.3s]">
                                {/* Sticky Header Wrapper */}
                                <div className="sticky top-0 z-40 bg-white shadow-md">
                                    <div className="border-b px-2 py-2">
                                        <div className="grid grid-cols-5 gap-1">
                                            {data.districts.map(d => (
                                                <button key={d.id} onClick={() => setSelectedDistrict(d.id)} className={`py-1.5 rounded-lg text-[10px] font-bold transition-all border ${selectedDistrict === d.id ? 'bg-blue-600 text-white border-blue-600 shadow-sm' : 'bg-slate-50 text-slate-500 border-slate-100'}`}>เขต {d.id}</button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="px-3 py-2 border-b flex justify-between items-center gap-2">
                                        <div className="min-w-0">
                                            <div className="text-sm font-black text-slate-800 uppercase truncate">{currentDistrictObj.name}</div>
                                            <div className="text-[9px] font-bold text-slate-400 uppercase">Update: {currentDistrictObj.lastUpdated || '-'}</div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="flex items-center bg-slate-50 rounded-lg px-2 py-1 border border-slate-200 h-9">
                                                <span className="text-[9px] font-bold text-slate-400 mr-1">นับ</span>
                                                <input 
                                                    type="number" 
                                                    min="0" 
                                                    max="100" 
                                                    value={currentDistrictObj.progress || 0} 
                                                    onChange={(e) => handleProgressChange(e.target.value)} 
                                                    onFocus={(e) => e.target.select()}
                                                    className="w-8 text-center font-black text-blue-600 bg-transparent text-sm outline-none"
                                                />
                                                <span className="text-[9px] font-bold text-slate-400 ml-0.5">%</span>
                                            </div>
                                            {/* Reset Button -> Open Modal */}
                                            <button onClick={() => setResetTarget(selectedDistrict)} className="w-9 h-9 rounded-full bg-red-50 text-red-500 border border-red-100 flex items-center justify-center active:scale-90 transition-transform"><Icon name="reset" className="w-4 h-4"/></button>
                                            
                                            {/* Save Button with Success State */}
                                            <button 
                                                onClick={() => saveData(selectedDistrict)} 
                                                disabled={isSaving || saveSuccess}
                                                className={`h-9 px-3 rounded-full text-white flex items-center justify-center shadow-md active:scale-90 transition-all ${saveSuccess ? 'bg-green-500 w-auto' : isSaving ? 'bg-gray-400 w-9' : 'bg-green-600 w-9'}`}
                                            >
                                                {saveSuccess ? (
                                                    <div className="flex items-center gap-1"><Icon name="check" className="w-4 h-4"/><span className="text-[10px] font-bold">เรียบร้อย</span></div>
                                                ) : isSaving ? (
                                                    <div className="w-3 h-3 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                                ) : (
                                                    <Icon name="save" className="w-4 h-4"/>
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="p-2 space-y-2 pb-10">
                                    {currentDistrictObj.candidates.map((c, index) => (
                                        <div key={index} className="bg-white rounded-xl p-2 shadow-sm border border-slate-200 flex items-center gap-3 relative group">
                                            <div className="shrink-0 relative flex flex-col gap-1 items-center">
                                                <div className="relative">
                                                    <img src={c.image || `https://placehold.co/100x133/0f172a/FFFFFF?text=${c.no}`} alt={c.name} className="candidate-img border border-slate-100 shadow-sm"/>
                                                    <div className="absolute -top-1 -left-1 w-5 h-5 bg-slate-900 text-white text-[9px] font-black rounded-md flex items-center justify-center shadow-lg border border-white">{c.no}</div>
                                                </div>
                                                {/* Delete Button (Trash) below Image */}
                                                <button 
                                                    onClick={() => setDeleteTarget({ index, name: c.name })} 
                                                    className="text-slate-300 hover:text-red-500 p-1 active:scale-90 transition-transform"
                                                    title="ลบผู้สมัคร"
                                                >
                                                    <Icon name="trash" className="w-3.5 h-3.5"/>
                                                </button>
                                            </div>
                                            <div className="flex-1 min-w-0 py-0.5 pr-6">
                                                <div className="font-bold text-slate-800 text-sm leading-tight mb-0.5 truncate">{c.name}</div>
                                                <div className="inline-block px-1.5 py-0.5 rounded bg-slate-100 text-[9px] font-bold text-slate-500 uppercase tracking-wide border border-slate-200 truncate max-w-full">{c.party}</div>
                                            </div>
                                            <div className="shrink-0 pl-1 border-l border-slate-50">
                                                <div className="text-[8px] font-bold text-slate-300 uppercase mb-0.5 text-center">คะแนน</div>
                                                <input id={`score-input-${index}`} type="number" value={c.score} onChange={(e) => handleInputChange(c.no, e.target.value)} onFocus={(e) => e.target.select()} onKeyDown={(e) => { if (e.key === 'Enter') { e.preventDefault(); const nextInput = document.getElementById(`score-input-${index + 1}`); if (nextInput) { nextInput.focus(); nextInput.select(); } } }} enterKeyHint="next" className="w-16 bg-slate-50 border-2 border-slate-100 rounded-lg py-2 px-1 text-center text-lg font-black text-blue-700 focus:border-blue-500 focus:bg-white outline-none shadow-inner transition-colors"/>
                                            </div>
                                        </div>
                                    ))}
                                    <button onClick={addCandidate} className="w-full py-3 rounded-xl border-2 border-dashed border-slate-300 text-slate-400 font-bold text-xs flex items-center justify-center gap-2 hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50 transition-all">
                                        <Icon name="plus" className="w-4 h-4"/> เพิ่มผู้สมัคร
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="p-5 space-y-6 animate-[fadeIn_0.3s]">
                                <h2 className="text-lg font-black text-slate-800 uppercase tracking-tight">ตั้งค่าระบบ</h2>
                                <div className="bg-white p-4 rounded-2xl shadow-sm border border-blue-100 space-y-3">
                                    <div className="flex items-center gap-2 text-blue-600"><Icon name="monitor" className="w-4 h-4" /><h3 className="font-bold text-xs uppercase tracking-wide">หน้าจอหลัก</h3></div>
                                    <div className="flex gap-2">
                                        <button onClick={() => saveData(null, {...data, settings: {...data.settings, displayMode: 'auto'}})} className={`flex-1 py-2.5 rounded-xl font-bold text-[10px] transition-all uppercase border ${data.settings.displayMode === 'auto' ? 'bg-blue-600 text-white border-blue-600' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>วนลูป</button>
                                        <button onClick={() => saveData(null, {...data, settings: {...data.settings, displayMode: 'fixed'}})} className={`flex-1 py-2.5 rounded-xl font-bold text-[10px] transition-all uppercase border ${data.settings.displayMode === 'fixed' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>เจาะจง</button>
                                    </div>
                                    {data.settings.displayMode === 'fixed' && (
                                        <select value={data.settings.activeSlide} onChange={(e) => saveData(null, {...data, settings: {...data.settings, activeSlide: parseInt(e.target.value)}})} className="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-2 font-bold text-xs outline-none focus:border-indigo-400">{data.districts.map((d, i) => (<option key={i} value={i}>{d.name}</option>))}<option value="10">หน้าภาพรวม</option></select>
                                    )}
                                </div>
                                <div className="space-y-3">
                                    <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase ml-1">ชื่อรายการ</label><input type="text" value={data.settings.title} onChange={(e) => setData({...data, settings: {...data.settings, title: e.target.value}})} className="w-full bg-white border border-slate-200 rounded-xl px-3 py-2.5 font-bold text-xs outline-none focus:border-blue-400" /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-bold text-slate-400 uppercase ml-1">ข้อความวิ่ง</label><textarea rows="2" value={data.settings.footer} onChange={(e) => setData({...data, settings: {...data.settings, footer: e.target.value}})} className="w-full bg-white border border-slate-200 rounded-xl px-3 py-2.5 font-bold text-xs outline-none focus:border-blue-400 resize-none" /></div>
                                </div>
                                {/* Save Global Settings */}
                                <button onClick={() => saveData()} className="w-full bg-slate-900 text-white py-3.5 rounded-xl font-black text-xs shadow-lg active:scale-95 transition-all">บันทึกการตั้งค่า</button>
                                <button onClick={handleLogout} className="w-full bg-white text-red-500 border border-red-100 py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 active:bg-red-50"><Icon name="logout" className="w-4 h-4"/> ออกจากระบบ</button>
                            </div>
                        )}

                        {activeTab === 'colors' && (
                            <div className="p-5 animate-[fadeIn_0.3s]">
                                <h2 className="text-lg font-black text-slate-800 uppercase tracking-tight mb-4">สีพรรคการเมือง</h2>
                                <div className="grid grid-cols-1 gap-2">{Object.entries(data.partyColors || {}).map(([party, color]) => (<div key={party} className="bg-white p-2.5 rounded-xl border flex items-center justify-between shadow-sm border-slate-100"><span className="font-bold text-slate-700 text-xs">{party}</span><div className="flex items-center gap-2"><span className="text-[9px] font-mono font-bold text-slate-300 uppercase">{color}</span><input type="color" value={color} onChange={(e) => setData({...data, partyColors: {...data.partyColors, [party]: e.target.value}})} className="w-8 h-8 border rounded-lg bg-transparent cursor-pointer" /></div></div>))}</div>
                                {/* Save Global Settings (Colors) */}
                                <button onClick={() => saveData()} className="w-full mt-6 bg-slate-900 text-white py-3.5 rounded-xl font-black text-xs shadow-lg active:scale-95 transition-all">บันทึกสีพรรค</button>
                            </div>
                        )}
                    </main>

                    {activeTab === 'score' && (
                        <div className={`fixed transition-all duration-300 z-[60] right-4 ${showBottomNav ? 'bottom-20' : 'bottom-6'}`}>
                            {/* Save Specific District */}
                            <button onClick={() => saveData(selectedDistrict)} disabled={isSaving} className={`w-12 h-12 rounded-full flex items-center justify-center shadow-2xl transition-all active:scale-90 ${isSaving ? 'bg-slate-400' : 'bg-green-600 text-white'}`}><Icon name="save" /></button>
                        </div>
                    )}

                    <div className={`fixed z-[70] left-1/2 -translate-x-1/2 nav-transition ${showBottomNav ? 'bottom-[54px]' : 'bottom-[-4px]'}`}>
                        <button onClick={() => setShowBottomNav(!showBottomNav)} className="bg-slate-800 text-white px-4 py-1 rounded-t-xl shadow-lg flex items-center gap-1 active:bg-slate-700 border-x border-t border-slate-600"><Icon name={showBottomNav ? "chevronDown" : "chevronUp"} className="w-3 h-3" /><span className="text-[8px] font-bold uppercase tracking-widest">{showBottomNav ? "ซ่อน" : "เมนู"}</span></button>
                    </div>

                    <nav className={`fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t flex justify-around items-center px-4 pt-1.5 pb-3 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-[50] nav-transition ${showBottomNav ? '' : 'nav-hidden'}`}>
                        <button onClick={() => setActiveTab('score')} className={`flex flex-col items-center p-2 transition-all ${activeTab === 'score' ? 'text-blue-600 scale-105' : 'text-slate-400'}`}><Icon name="score" className="w-5 h-5"/><span className="text-[9px] font-bold mt-0.5 uppercase tracking-tighter">ป้อนคะแนน</span></button>
                        <button onClick={() => setActiveTab('colors')} className={`flex flex-col items-center p-2 transition-all ${activeTab === 'colors' ? 'text-blue-600 scale-105' : 'text-slate-400'}`}><Icon name="colors" className="w-5 h-5"/><span className="text-[9px] font-bold mt-0.5 uppercase tracking-tighter">สีพรรค</span></button>
                        <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center p-2 transition-all ${activeTab === 'settings' ? 'text-blue-600 scale-105' : 'text-slate-400'}`}><Icon name="settings" className="w-5 h-5"/><span className="text-[9px] font-bold mt-0.5 uppercase tracking-tighter">ตั้งค่า</span></button>
                    </nav>

                    {isSaving && <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-2 rounded-full shadow-2xl z-[100] font-black text-[10px] animate-bounce border-2 border-white/20 uppercase tracking-widest">Saved!</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

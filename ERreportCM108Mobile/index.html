<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Election Reporter Mobile</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Prompt', sans-serif; 
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sticky-save-btn {
            box-shadow: 0 -4px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Firebase Config ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyC4xL7-ooqRwL8837vjn_X5fnrFfbYyrAc",
            authDomain: "election-results-report-cm108.firebaseapp.com",
            projectId: "election-results-report-cm108",
            storageBucket: "election-results-report-cm108.firebasestorage.app",
            messagingSenderId: "793102348089",
            appId: "1:793102348089:web:35c0a022e5dbf960f042e8",
            measurementId: "G-07QVSX6VLR"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const DISTRICTS_COUNT = 10;
        const INITIAL_DATA = {
            settings: { title: "ผลคะแนนเลือกตั้งเชียงใหม่", footer: "ผลไม่เป็นทางการ", cycleTime: 10, marqueeSpeed: 20 },
            partyColors: {},
            districts: Array.from({length: DISTRICTS_COUNT}, (_, i) => ({
                id: i + 1, name: `เขต ${i + 1}`, lastUpdated: null,
                candidates: Array.from({length: 12}, (_, j) => ({ no: j + 1, name: `ผู้สมัคร ${j + 1}`, party: "อิสระ", score: 0, image: "" }))
            }))
        };

        const Icon = ({ name }) => {
            const icons = {
                score: <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />,
                settings: (
                    <React.Fragment>
                        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </React.Fragment>
                ),
                colors: <path d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />,
                save: <path d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            };
            return <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2.5">{icons[name]}</svg>;
        };

        const App = () => {
            const [data, setData] = useState(null);
            const [activeTab, setActiveTab] = useState('score');
            const [selectedDistrict, setSelectedDistrict] = useState(1);
            const [isSaving, setIsSaving] = useState(false);
            const [status, setStatus] = useState('connecting');

            useEffect(() => {
                const init = async () => {
                    try {
                        await auth.signInAnonymously();
                        const docRef = db.collection('election_data').doc('chiangmai_live');
                        const unsubscribe = docRef.onSnapshot((doc) => {
                            if (doc.exists) {
                                setData(doc.data());
                                setStatus('online');
                            } else {
                                docRef.set(INITIAL_DATA);
                            }
                        }, () => setStatus('offline'));
                        return () => unsubscribe();
                    } catch (err) {
                        setStatus('offline');
                    }
                };
                init();
            }, []);

            const updateScore = (candidateNo, delta) => {
                const newData = { ...data };
                const district = newData.districts.find(d => d.id === selectedDistrict);
                const candidate = district.candidates.find(c => c.no === candidateNo);
                candidate.score = Math.max(0, (candidate.score || 0) + delta);
                setData(newData);
            };

            const handleInputChange = (candidateNo, value) => {
                const newData = { ...data };
                const district = newData.districts.find(d => d.id === selectedDistrict);
                const candidate = district.candidates.find(c => c.no === candidateNo);
                candidate.score = parseInt(value) || 0;
                setData(newData);
            };

            const saveCurrentDistrict = async () => {
                if (isSaving) return;
                setIsSaving(true);
                const now = new Date();
                const timeStr = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                const newData = { ...data };
                newData.districts = newData.districts.map(d => d.id === selectedDistrict ? { ...d, lastUpdated: timeStr } : d);

                try {
                    await db.collection('election_data').doc('chiangmai_live').set(newData);
                    setIsSaving(false);
                } catch (e) {
                    setIsSaving(false);
                }
            };

            if (!data) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 text-white">
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500 mx-auto mb-4"></div>
                        <p className="animate-pulse text-sm">กำลังเชื่อมต่อ...</p>
                    </div>
                </div>
            );

            const currentDistrictObj = data.districts.find(d => d.id === selectedDistrict);

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-100 relative overflow-hidden">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-4 shrink-0 shadow-lg relative z-50">
                        <div className="flex justify-between items-end">
                            <div>
                                <h1 className="font-bold text-lg leading-tight uppercase tracking-tight">Election Admin</h1>
                                <div className="flex items-center gap-1.5 mt-1">
                                    <div className={`w-2 h-2 rounded-full ${status === 'online' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500 animate-pulse'}`}></div>
                                    <span className="text-[10px] uppercase font-bold tracking-widest text-slate-400">{status}</span>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-[10px] uppercase font-bold text-slate-500 tracking-wider">เชียงใหม่</div>
                                <div className="text-xs font-bold text-blue-400 uppercase">Mobile Dashboard</div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto pb-40">
                        {activeTab === 'score' && (
                            <div className="animate-[fadeIn_0.3s]">
                                {/* District Quick Bar */}
                                <div className="flex overflow-x-auto hide-scrollbar bg-white border-b sticky top-0 z-40 p-2.5 gap-2 shadow-sm">
                                    {data.districts.map(d => (
                                        <button
                                            key={d.id}
                                            onClick={() => setSelectedDistrict(d.id)}
                                            className={`px-5 py-2.5 rounded-2xl text-xs font-bold whitespace-nowrap transition-all ${
                                                selectedDistrict === d.id 
                                                ? 'bg-blue-600 text-white shadow-lg scale-105' 
                                                : 'bg-slate-50 text-slate-400 border border-slate-100'
                                            }`}
                                        >
                                            เขต {d.id}
                                        </button>
                                    ))}
                                </div>

                                {/* District Info & Local Save Button */}
                                <div className="p-4 bg-white border-b flex justify-between items-center sticky top-[58px] z-30 shadow-sm">
                                    <div>
                                        <div className="text-lg font-black text-slate-800 uppercase">{currentDistrictObj.name}</div>
                                        <div className="text-[10px] font-bold text-slate-400 uppercase">อัปเดต: {currentDistrictObj.lastUpdated || 'ยังไม่มีข้อมูล'}</div>
                                    </div>
                                    <button 
                                        onClick={saveCurrentDistrict}
                                        className="bg-green-600 active:bg-green-700 text-white px-5 py-2.5 rounded-2xl font-bold text-sm shadow-md flex items-center gap-2 transition-transform active:scale-95"
                                    >
                                        {isSaving ? '...' : <><Icon name="save" /> บันทึกเขต {selectedDistrict}</>}
                                    </button>
                                </div>

                                {/* Candidate Cards - Compact Layout */}
                                <div className="p-3 space-y-2">
                                    {currentDistrictObj.candidates.map((c, index) => (
                                        <div key={c.no} className="bg-white rounded-2xl p-3 shadow-sm border border-slate-200 flex flex-col gap-3">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-xl bg-slate-900 text-white flex items-center justify-center font-bold text-sm shrink-0 shadow-sm">
                                                    {c.no}
                                                </div>
                                                <div className="flex-1 min-w-0 pr-2">
                                                    <div className="font-bold text-slate-800 truncate text-sm leading-tight">{c.name}</div>
                                                    <div className="text-[10px] text-slate-400 font-bold uppercase truncate">{c.party}</div>
                                                </div>
                                                <div className="shrink-0">
                                                    <input 
                                                        id={`score-input-${index}`}
                                                        type="number" 
                                                        value={c.score}
                                                        onChange={(e) => handleInputChange(c.no, e.target.value)}
                                                        onFocus={(e) => e.target.select()}
                                                        onKeyDown={(e) => {
                                                            if (e.key === 'Enter') {
                                                                e.preventDefault();
                                                                const nextInput = document.getElementById(`score-input-${index + 1}`);
                                                                if (nextInput) { nextInput.focus(); nextInput.select(); }
                                                            }
                                                        }}
                                                        enterKeyHint="next"
                                                        className="w-24 bg-slate-50 border-2 border-slate-100 rounded-xl py-2 px-2 text-center text-xl font-black text-blue-700 focus:border-blue-500 focus:bg-white outline-none shadow-inner"
                                                    />
                                                </div>
                                            </div>
                                            
                                            {/* Quick Step Controls */}
                                            <div className="flex gap-1.5 pt-1 border-t border-slate-50">
                                                <button onClick={() => updateScore(c.no, 100)} className="flex-1 bg-blue-50 text-blue-700 py-2 rounded-xl font-bold text-[10px] border border-blue-100">+100</button>
                                                <button onClick={() => updateScore(c.no, 10)} className="flex-1 bg-blue-50 text-blue-700 py-2 rounded-xl font-bold text-[10px] border border-blue-100">+10</button>
                                                <button onClick={() => updateScore(c.no, -10)} className="flex-1 bg-red-50 text-red-700 py-2 rounded-xl font-bold text-[10px] border border-red-100">-10</button>
                                                <button onClick={() => updateScore(c.no, -1)} className="w-10 bg-slate-100 text-slate-500 py-2 rounded-xl font-bold text-[10px] border border-slate-200">-1</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Settings Tab Content */}
                        {activeTab === 'settings' && (
                            <div className="p-6 space-y-6 animate-[fadeIn_0.3s]">
                                <h2 className="text-xl font-black text-slate-800 uppercase tracking-tight">ตั้งค่าระบบ</h2>
                                <div className="space-y-4">
                                    <div className="space-y-1.5">
                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">ชื่อรายการหัวข้อ</label>
                                        <input type="text" value={data.settings.title} onChange={(e) => setData({...data, settings: {...data.settings, title: e.target.value}})} className="w-full bg-white border-2 border-slate-200 rounded-2xl px-4 py-3.5 font-bold outline-none" />
                                    </div>
                                    <div className="space-y-1.5">
                                        <label className="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">ข้อความวิ่ง</label>
                                        <textarea rows="3" value={data.settings.footer} onChange={(e) => setData({...data, settings: {...data.settings, footer: e.target.value}})} className="w-full bg-white border-2 border-slate-200 rounded-2xl px-4 py-3.5 font-bold outline-none resize-none" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1.5">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">วนลูป (วิ)</label>
                                            <input type="number" value={data.settings.cycleTime} onChange={(e) => setData({...data, settings: {...data.settings, cycleTime: parseInt(e.target.value) || 0}})} className="w-full bg-white border-2 border-slate-200 rounded-2xl px-4 py-3.5 text-center font-bold outline-none" />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">ความเร็วตัววิ่ง</label>
                                            <input type="number" value={data.settings.marqueeSpeed} onChange={(e) => setData({...data, settings: {...data.settings, marqueeSpeed: parseInt(e.target.value) || 0}})} className="w-full bg-white border-2 border-slate-200 rounded-2xl px-4 py-3.5 text-center font-bold outline-none" />
                                        </div>
                                    </div>
                                </div>
                                <button onClick={saveCurrentDistrict} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-xl">บันทึกตั้งค่า</button>
                            </div>
                        )}

                        {activeTab === 'colors' && (
                            <div className="p-6 animate-[fadeIn_0.3s]">
                                <h2 className="text-xl font-black text-slate-800 uppercase tracking-tight mb-4">จัดการสีพรรค</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {Object.entries(data.partyColors || {}).map(([party, color]) => (
                                        <div key={party} className="bg-white p-3 rounded-2xl border flex items-center justify-between shadow-sm">
                                            <span className="font-bold text-slate-700 text-sm">{party}</span>
                                            <div className="flex items-center gap-2">
                                                <span className="text-[10px] font-mono font-bold text-slate-300 uppercase">{color}</span>
                                                <input type="color" value={color} onChange={(e) => setData({...data, partyColors: {...data.partyColors, [party]: e.target.value}})} className="w-10 h-10 border-2 border-white rounded-full bg-transparent" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={saveCurrentDistrict} className="w-full mt-8 bg-slate-900 text-white py-4 rounded-2xl font-black shadow-xl">บันทึกสีพรรค</button>
                            </div>
                        )}
                    </main>

                    {/* Floating Save Button - Active only in score tab */}
                    {activeTab === 'score' && (
                        <div className="fixed bottom-24 right-4 z-[60]">
                            <button 
                                onClick={saveCurrentDistrict}
                                disabled={isSaving}
                                className={`w-14 h-14 rounded-full flex items-center justify-center shadow-2xl transition-all active:scale-90 ${isSaving ? 'bg-slate-400' : 'bg-green-600 text-white'}`}
                            >
                                <Icon name="save" />
                            </button>
                        </div>
                    )}

                    {/* Tab Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t flex justify-around items-center px-4 pt-3 pb-8 shadow-inner z-[50]">
                        <button onClick={() => setActiveTab('score')} className={`flex flex-col items-center p-2 transition-all ${activeTab === 'score' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="score" />
                            <span className="text-[10px] font-bold mt-1 uppercase">ป้อนคะแนน</span>
                        </button>
                        <button onClick={() => setActiveTab('colors')} className={`flex flex-col items-center p-2 transition-all ${activeTab === 'colors' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="colors" />
                            <span className="text-[10px] font-bold mt-1 uppercase">สีพรรค</span>
                        </button>
                        <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center p-2 transition-all ${activeTab === 'settings' ? 'text-blue-600 scale-110' : 'text-slate-400'}`}>
                            <Icon name="settings" />
                            <span className="text-[10px] font-bold mt-1 uppercase">ตั้งค่า</span>
                        </button>
                    </nav>

                    {/* Feedback Toast */}
                    {isSaving && (
                        <div className="fixed top-6 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-2 rounded-full shadow-2xl z-[100] font-black text-xs animate-bounce border-2 border-white/20">
                            บันทึกเขต {selectedDistrict} เรียบร้อย!
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
